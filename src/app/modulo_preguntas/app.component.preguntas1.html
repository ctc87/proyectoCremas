<div class="container-fluid">
    <div class="row container-cabezera">
        <div class="col-12 col-sm-10 text ff1 header"><p>Diagn&oacute;stico de la piel</p></div>
        <div class="col-12 col-sm-2 text ff1 header"> <a class="link-no-underline" href="#">cerrar</a></div>
    </div>
    <ngb-carousel #myCarousel="ngbCarousel" (click)="onSlideClicked(myCarousel)">        
        <ng-template ngbSlide *ngFor="let cuestionario of cuestionarios;let i = index" id="slide_{{i}}">
       
            <img src="assets/pregunta1.png" class="img_carousel" style="height:auto width:100%" alt="1">
            <div class="carousel-caption" style="padding:0">
                <app-preguntas-template 
                    [indice]="i"
                    [carousel] = "myCarousel"    
                ></app-preguntas-template>     
                <!--<button type="submit"  (click)="goHome(f.value['resp1'],f.value['resp2'],f.value['resp3'],f.value['resp4'],f.value['resp5'],f.value['subresp51'],f.value['subresp52'],f.value['subresp53'])"  class="btn btn-default">ENVIAR</button>-->
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-8">
                        <div class="row justify-content-center">
                            <div class="col-2 contendedor-barra-horizontal">
                                <div [style.backgroundColor]="colorBarraHorizontal(i, 0)" class="barra-horizontal" (click)="myCarousel.select('slide_0')"></div>
                            </div>
                            <div class="col-2 contendedor-barra-horizontal">
                                <div [style.backgroundColor]="colorBarraHorizontal(i, 1)" class="barra-horizontal" (click)="myCarousel.select('slide_1')"></div>
                            </div>
                            <div class="col-2 contendedor-barra-horizontal">
                                <div [style.backgroundColor]="colorBarraHorizontal(i, 2)" class="barra-horizontal" (click)="myCarousel.select('slide_2')"></div>
                            </div>
                            <div class="col-2 contendedor-barra-horizontal">
                                <div [style.backgroundColor]="colorBarraHorizontal(i, 3)" class="barra-horizontal" (click)="myCarousel.select('slide_3')"></div>
                            </div>
                            <!--<div class="col-2 contendedor-barra-horizontal">
                                <div [style.backgroundColor]="colorBarraHorizontal(i, 4)" class="barra-horizontal" (click)="myCarousel.select('slide_4')"></div>
                            </div>-->
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="!apiservice.mostrarBottonEnviar">
                    <div class="col-12">
                        <a routerLink="/resultado" routerLinkActive="active">
                            <button type="button" class="btn btn-primary btn-lg sharp btn-outline" (click)=onSlideClicked({activeId:4})>
                                    Enviar 
                            </button>
                        </a>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-8">
                        <img class="logo-preguntas" src="../../assets/logo.png" alt="1">
                    </div>
                </div>         
            </div> 
            
        </ng-template>       
    </ngb-carousel>
    
    </div>
