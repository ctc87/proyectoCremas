<div *ngFor="let cuestionario of cuestionarios">
  <div *ngIf="cuestionario.id==indice+1">   
    
    {{cuestionario.idPregunta.pregunta}} 
 
    <div *ngIf="cuestionario.idTipocuestionario.id==1">
     <!-- <div role="group" aria-label="Basic example" >-->
      <div class="btn-group" ngbRadioGroup name="radioBasic" [(ngModel)]="cuesto2.resp">
        <div *ngFor="let s of cuestionario.idrespuestas">
           <!-- <button name="cuesto2.resp" [(ngModel)]="cuesto2.resp" role="group" aria-label="Basic example" type="button" class="btn btn-secondary" *ngIf="s.respuesta!=0">
                {{s.respuesta}}
            </button>-->
          <label ngbButtonLabel class="btn-secondary">
            <input ngbButton type="radio" [value]=" s.respuesta.id">  {{s.respuesta}}
          </label>

              
              




        </div>
      </div> 
    </div>
 
    <div *ngIf="cuestionario.idTipocuestionario.id==2">
      <select name="indice" class="btn" [(ngModel)]="cuesto2.resp" (ngModelChange)="toResp(indice)" >
        <option *ngFor="let s of cuestionario.idrespuestas" [value]="s.respuesta">{{s.respuesta}}</option>
      </select>       
    </div>
