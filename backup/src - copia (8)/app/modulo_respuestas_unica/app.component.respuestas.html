<form  [formGroup]="radioGroupForm" > 
  <div  ngbRadioGroup name="radioGBasic" class="btn-group"  >
    
  <div class="btn-group"  *ngFor= "let cuestionario of cuestionarios;let i = index "[formGroupName]="i">   
      
        <div *ngIf="cuestionario.idPregunta.id==PreguntaUni && respuestaUni!=0">  
                        
            <label ngbButtonLabel class="btn-primary">          
                <input ngbButton name="radioBasic" type="radio" [value]="i" >b
            </label>  

       <!--{{cuestionario.idRespuesta.respuesta}} </div>  -->   
          </div>
      
        </div>

  </div>

</form>
