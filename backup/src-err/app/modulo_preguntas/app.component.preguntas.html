<form (ngSubmit)="OnSubmit()">    
    
  <ngb-carousel interval=-1 >
    <div *ngFor="let cuestionario of cuestionarios">
      <ng-template ngbSlide>
        <img src="https://www.start.education/_uploads/images/bel1020x405.jpg" alt={{cuestionario.id}}
        width="1024px">
        <div class="carousel-caption">
        <h3>{{cuestionario.idPregunta.pregunta}}</h3>       
   
          <div *ngIf="cuestionario.idPregunta.respuestasMulti==0">
            <form  [formGroup]="radioGroupForm">
                  
              <div class="btn-group" ngbRadioGroup name="radioBasic" formControlName="model">
                      <label ngbButtonLabel class="btn-primary" *ngIf="cuestionario.idRespuesta1.respuesta!=0">
                        <div class="btn-group" *ngIf="cuestionario.idSubrespNivel11.respuesta!=0 && cuestionario.idRespuesta1.respuesta==cuestionario.idSubrespNivel11.respuesta||cuestionario.idRespuesta1.respuesta==cuestionario.idSubrespNivel12.respuesta;else elseClick">       
                          <input ngbButton type="radio" [value]="1" (click)="changeShowStatus1()" >
                        </div>
                        <ng-template #elseClick>
                          <input ngbButton type="radio" [value]="1" (click)="cerrarTodos()" > 
                        </ng-template>            
                        {{cuestionario.idRespuesta1.respuesta}}    
                      </label>

                      <label ngbButtonLabel class="btn-primary" *ngIf="cuestionario.idRespuesta2.respuesta!=0">
                        <div class="btn-group" *ngIf="IdCuestionarioNivel11!=0 && cuestionario.idRespuesta2.respuesta==cuestionario.idSubrespNivel11.respuesta||cuestionario.idRespuesta2.respuesta==cuestionario.idSubrespNivel12.respuesta;else elseClick">       
                          <input ngbButton type="radio" [value]="2" (click)="changeShowStatus2()"> 
                        </div>
                        <ng-template #elseClick>
                          <input ngbButton type="radio" [value]="2" (click)="cerrarTodos()"> 
                        </ng-template>            
                        {{cuestionario.idRespuesta2.respuesta}}          
                      </label>                          
                  </div> 
          <button type="submit" class="btn btn-lg btn-outline-primary"  >Enviar</button>
        
                </form>                         
          </div>
                {{checkboxGroupForm.value['1'] | json}}
                {{checkboxGroupForm.value['2'] | json}}

      </div> 
    </ng-template>
  </div>
</ngb-carousel>
</form>
