<form [formGroup]="radioGroupForm">
  <div class="btn-group" ngbRadioGroup name="radioBasic" formControlName="model">
    
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" [value]="1">Muy poco
    </label>

    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" [value]="2">Poco
    </label>

    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" [value]="3">Normal
    </label>

    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" [value]="4">Mucho
    </label>

    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" [value]="5">Much√≠simo
    </label>

  </div>
</form>
<pre>{{radioGroupForm.value['model']}}</pre>

<div *ngIf="radioGroupForm.value['model'] ==0">
No ha seleccionado una opcion.
</div>
